spring:
  application:
    name: system-server  # 当前服务应用名，与nacos中的DataID匹配
  cloud:
    nacos:
      discovery:
        server-addr: 127.0.0.1:8848 # 注册中心地址
      config:
        server-addr: 127.0.0.1:8848 # 配置中心地址
        file-extension: yaml # 配置中心的配置后缀
  profiles:
    active: dev # 指定环境为开发环境，即读取system-server-dev.yaml
